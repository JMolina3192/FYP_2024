steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/GoogleCloudPlatform/cloud-builders-community.git']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/flask-app', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'reset', 'linux-web-server', '--zone=europe-west1-b', '--project=fyp2024-420113 ']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'scp', '--recurse', '.', 'linux-web-server:/flask_app', '--zone=europe-west1-b', '--project=fyp2024-420113']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'ssh', 'linux-web-server', '--command', 'cd /flask_app && docker-compose up -d', '--zone=europe-west1-b', '--project=fyp2024-420113']
